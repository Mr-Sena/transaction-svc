spring:
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    consumer:
      group-id: transaction-svc
      key-serializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: latest
      enable-auto-commit: true


  data:
    mongodb:
      uri: mongodb://dataadm:rootadmin-database@localhost:27017
      database: transaction


management:
  endpoints:
    web:
      exposure:
        include: health, beans # Permite consultar as referÃªncias de beans. // for instance: curl localhost:8080/actuator/beans

transaction:
  validation:
    enabled: true
    banco: true
    horario: true


events:
  consumeTopic: transaction
  returnTopic: transaction_extorno